<div class="pageWrapper">
  <form class="">
    <input type="text" name="item" value="" placeholder="enter an item name" ng-model="item.title">
    <input type="submit" name="submit" value="submit" id="submit" ng-click="ctrl.postStuff(item)">
  </form>
</div>

<ul class="itemList">
  <li ng-repeat="item in ctrl.items"><span ng-dblclick="ctrl.edit=true; ctrl.itemToEdit=item">{{item.title}}</span> <i ng-click="ctrl.delete(item)" class="fa fa-trash" aria-hidden="true"></i></li>
</ul>
